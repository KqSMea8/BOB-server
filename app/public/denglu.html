<!doctype html>
<html lang="en">

<head>
	<title>北京银行</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/font.css">
	<link rel="stylesheet" type="text/css" href="./css_2/main.css" media="screen" />
	<link rel="stylesheet" href="./css_2/transitions.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/TweenMax.min.js"></script>
	<script src="./js/Tween.min.js"></script>
	<script src="./js/three2.min.js"></script>
	<script src="./js/countUp.js"></script>
	<script src="./js/animateProgress.js"></script>
	<!-- <script src='https://isuttell.github.io/sine-waves/javascripts/sine-waves.min.js'></script> -->
</head>

<body>
	<div id="darkBackground"></div>
	<div class="page-transition">
		<div class="transition-item"></div>
		<div class="transition-item"></div>
		<div class="transition-item"></div>
		<div class="transition-item"></div>
	</div>
	<div class="mask" style="position: absolute; width:100%; height: 100%; opacity: 0.8; z-index: 1">
		<img style="width: 100%; height: 100%;" src="./assets/mask.png" alt="">
	</div>
	<div class="side_decoration">
		<img class="side_decoration_left" src="./assets/denglu_part.png" alt="">
		<img style="opacity: 1;" id="side_decoration_center" src="./assets/figure_still.png" alt="">
	</div>
	<div class="info">
		<img class="upper" src="./assets/denglu_upper.png" alt="">
		<h1 id="mainTitle">登录</h1>
		<p class="processing">正在识别登录信息......</p>
		<img class="lower" src="./assets/denglu_lower.png" alt="">
	</div>
	<div class="">
		<ul>
			<li class="item">欢迎页面<span class="smallText">WELCOME<span /></li>
			<li class="item">千人千面<span class="smallText">LUSHANZHENMIAN<span /></li>
			<li class="item" id="firstli">登录认证<span class="smallText">LOG IN<span /></li>
			<li class="item">添加用户<span class="smallText">TIANJIAYONGHU<span /></li>
		</ul>
	</div>
	<script src="./js/transition.js"></script>
	<script src="./js/scene.js"></script>
	<script src="./js/vendor/socket.io.js"></script>
	<script src="./js/globalhandShake.js"></script>
	<script src="./js/loginHandShake.js"></script>
	<script type="text/javascript">
		(function () {
			setTimeout(() => {
				$('ul').css('opacity', '1');
			}, 500);
			TweenMax.staggerFrom(".item", 0.5, {
				opacity: 0,
				y: -100,
				delay: 0.5,
				ease: Back.easeIn
			}, 0.2)
		}).call(this);

	</script>
</body>

</html>
